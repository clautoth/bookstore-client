<div class="container">
<form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <h2>Login</h2>
    <div class="form-group">
        <small class="text-danger">{{ msg }}</small>
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Enter username"
            name="username" [(ngModel)]="user.username" required #username="ngModel" 
            [class.is-invalid]="username.invalid && username.touched">
        <div *ngIf="username.errors && username.invalid && username.touched">
            <small  class="text-danger" *ngIf="username.errors.required">Email is required field.</small>
            <small  class="text-danger" *ngIf="username.errors.pattern">Enter valid email.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" 
            name="password" [(ngModel)]="user.password" required #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
    </div>
    <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-info">Login</button>
</form>
<!-- <small class="float-right" (click)="goRegistration()">New user? Register here</small> -->
<!-- <small class="float-right" [routerLink]="['/registration']">New user? Register here</small> -->
</div>
